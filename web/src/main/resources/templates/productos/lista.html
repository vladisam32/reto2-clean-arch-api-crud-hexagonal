<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <div th:replace="~{layout :: body(titulo='Lista de Productos', contenido=~{::content})}">
        <div th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Productos Disponibles</h2>
                <a th:href="@{/productos/nuevo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuevo Producto
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Código de Barras</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(productos)}">
                            <td colspan="6" class="text-center">No hay productos disponibles</td>
                        </tr>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.id}">1</td>
                            <td th:text="${producto.nombre}">Producto de Ejemplo</td>
                            <td th:text="${'$' + producto.precio}">$10.00</td>
                            <td th:text="${producto.categoria}">Categoría</td>
                            <td th:text="${producto.codigoBarras}">123456789</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-sm btn-info" title="Ver detalles">
                                        <i class="bi bi-eye"></i> Ver
                                    </a>
                                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-warning" title="Editar">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-sm btn-danger" 
                                       onclick="return confirm('¿Está seguro que desea eliminar este producto?')" title="Eliminar">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
