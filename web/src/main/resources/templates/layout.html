<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Sistema de Gestión de Supermercado'">Sistema de Gestión de Supermercado</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/supermarket.css}">
    <link rel="stylesheet" th:href="@{/css/supermarket-theme.css}">

    <!-- Inline CSS -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Gestión de Supermercado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inventario}">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ventas}">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cajeros}">Cajeros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Alert Messages -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}">Mensaje de éxito</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Mensaje de error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Page Title -->
        <h1 class="mb-4" th:text="${titulo} ?: 'Sistema de Gestión de Supermercado'">Título de la Página</h1>

        <!-- Content Section -->
        <div th:replace="${contenido}">
            <!-- This will be replaced by the content of each page -->
            <p>Contenido por defecto</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">© 2025 Sistema de Gestión de Supermercado - Desarrollado con Spring Boot y Thymeleaf</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/validation.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            // Auto-hide alerts after 5 seconds
            setTimeout(function() {
                $('.alert').alert('close');
            }, 5000);
        });
        /*]]>*/
    </script>
</body>
</html>
