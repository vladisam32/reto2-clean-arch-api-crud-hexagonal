version: '3.8'

services:
  supermarket-api-1:
    build: .
    container_name: supermarket-api-1
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:supermarketdb
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - supermarket-network

  supermarket-api-2:
    build: .
    container_name: supermarket-api-2
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:supermarketdb
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - supermarket-network

  nginx:
    image: nginx:latest
    container_name: nginx-load-balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - supermarket-api-1
      - supermarket-api-2
    networks:
      - supermarket-network

networks:
  supermarket-network:
    driver: bridge
